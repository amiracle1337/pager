<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pager soloproject</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="pager-container">
        <h1 class="pager-headline">Pager</h1>
        <div class="pager-field">
            <h1 class="pager-call"></h1>
        </div>
    </section>
    <section class="phone-container">
        <div class="phone-content">
            <h1>Phone</h1>
            <img src="images/apple.jpg">
        </div>
        <div class="input-field">
            <h1 class="number"></h1>
        </div>
        <div class="key-pad">
            <button id="numeric-one" class="numeric">1</button>
            <button id="numeric-two" class="numeric">2</button>
            <button id="numeric-three" class="numeric">3</button>
            <button id="numeric-four" class="numeric">4</button>
            <button id="numeric-five" class="numeric">5</button>
            <button id="numeric-six" class="numeric">6</button>
            <button id="numeric-seven" class="numeric">7</button>
            <button id="numeric-eight" class="numeric">8</button>
            <button id="numeric-nine" class="numeric">9</button>
            <button id="numeric-asterix" class="numeric">*</button>
            <button id="numeric-zero" class="numeric">0</button>
            <button id="numeric-hash" class="numeric">#</button>
        </div>
        <div class="btn-container">
            <button class="send" id="send-pager">SEND</button>
            <button class="reset" id="reset-pager">RESET</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
